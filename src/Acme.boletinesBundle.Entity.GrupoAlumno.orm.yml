Acme\boletinesBundle\Entity\GrupoAlumno:
    type: entity
    table: grupo_alumno
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            length: 45
            nullable: false
        esCurso:
            type: boolean
