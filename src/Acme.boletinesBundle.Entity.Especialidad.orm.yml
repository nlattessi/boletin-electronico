Acme\boletinesBundle\Entity\Especialidad:
    type: entity
    table: especialidad
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            length: 45
            nullable: true
        descripcion:
            type: string
            length: 255
            nullable: true
        creationTime:
            type: datetime
            nullable: true
            column: creation_time
        updateTime:
            type: datetime
            nullable: true
            column: update_time
    lifecycleCallbacks: {  }
