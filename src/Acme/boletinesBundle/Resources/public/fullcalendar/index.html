<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>fullcalendar</title>

    <!-- <link rel="stylesheet" href="css/fullcalendar.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/fullcalendar.js"></script> -->
    <link rel='stylesheet' type='text/css' href='css/fullcalendar.css' />
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
    <!--[if lt IE 9]>
        <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
        <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!--<![endif]--><script type='text/javascript' src='js/fullcalendar.js'></script>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'agendaWeek,agendaDay'
                },
                defaultDate: '2015-07-01',
                defaultView: 'agendaWeek',
                events: [
                    {
                        title: 'Matematica',
                        start: '2015-07-01T09:30:00',
                        end: '2015-07-01T10:45:00'
                    },
                    {
                        title: 'Recreo',
                        start: '2015-07-01T10:45:00',
                        end: '2015-07-01T11:00:00'
                    },
                    {
                        title: 'Lengua',
                        start: '2015-07-01T11:00:00',
                        end: '2015-07-01T11:40:00'
                    },
                    {
                        title: 'Excursion a La Serenisima',
                        start: '2015-07-02T08:30:00',
                        end: '2015-07-02T12:30:00',
                        url: 'http://www.laserenisima.com.ar'
                    }
                ]
            })
        });
    </script>
    <style type='text/css'>

    body {
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

    #calendar {
        width: 900px;
        margin: 0 auto;
    }

</style>
</head>
<body>
    
    <div id="calendar"></div>

    
</body>
</html>
