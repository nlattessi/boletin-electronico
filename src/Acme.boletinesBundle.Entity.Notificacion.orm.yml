                id_usuario_envia:
                    referencedColumnName: id_usuario
            orphanRemoval: false
        idGrupoUsuarioRecibe:
            targetEntity: Acme\boletinesBundle\Entity\GrupoUsuario
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_grupo_usuario_recibe:
                    referencedColumnName: id_grupo_usuario
            orphanRemoval: false
    lifecycleCallbacks: {  }
