Acme\boletinesBundle\Entity\Rol:
    type: entity
    table: rol
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            length: 15
            nullable: false
        descripcion:
            type: string
            length: 150
            nullable: true
        creationTime:
            type: datetime
            nullable: true
            column: creation_time
        updateTime:
            type: datetime
            nullable: true
            column: update_time
    lifecycleCallbacks: {  }
