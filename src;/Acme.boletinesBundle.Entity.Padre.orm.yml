Acme\boletinesBundle\Entity\Padre:
    type: entity
    table: padre
    indexes:
        FK_usuario_padre:
            columns:
                - usuario_id
        fk_ciudad_padre:
            columns:
                - ciudad_id
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            length: 25
            nullable: false
        apellido:
            type: string
            length: 25
            nullable: false
        dni:
            type: string
            length: 8
            nullable: true
        direccion:
            type: string
            length: 45
            nullable: true
        direccionLaboral:
            type: string
            length: 45
            nullable: true
            column: direccion_laboral
        codigoPostal:
            type: string
            length: 45
            nullable: true
            column: codigo_postal
        codigoPais:
            type: string
            length: 4
            nullable: true
            column: codigo_pais
        codigoArea:
            type: string
            length: 4
            nullable: true
            column: codigo_area
        telefono:
            type: string
            length: 12
            nullable: false
        celular:
            type: string
            length: 12
            nullable: false
        telefonoLaboral:
            type: string
            length: 12
            nullable: false
            column: telefono_laboral
        ocupacion:
            type: string
            length: 45
            nullable: true
        observaciones:
            type: string
            length: 255
            nullable: true
        establecimientoId:
            type: integer
            nullable: true
            column: establecimiento_id
        creationTime:
            type: datetime
            nullable: false
            column: creation_time
        updateTime:
            type: datetime
            nullable: false
            column: update_time
    manyToOne:
        ciudad:
            targetEntity: Acme\boletinesBundle\Entity\Ciudad
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                ciudad_id:
                    referencedColumnName: id
            orphanRemoval: false
        usuario:
            targetEntity: Acme\boletinesBundle\Entity\Usuario
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                usuario_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
