Acme\boletinesBundle\Entity\Notificacion:
    type: entity
    table: notificacion
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        titulo:
            type: string
            length: 100
            nullable: false
        texto:
            type: string
            length: 500
            nullable: false
        fechaEnvio:
            type: datetime
            nullable: false
            column: fecha_envio
        url:
            type: string
            length: 150
            nullable: true
    lifecycleCallbacks: {  }
