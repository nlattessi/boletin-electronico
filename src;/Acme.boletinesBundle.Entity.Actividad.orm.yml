Acme\boletinesBundle\Entity\Actividad:
    type: entity
    table: actividad
    indexes:
        FK_usuario:
            columns:
                - usuario_carga_id
        FK_archivo_id:
            columns:
                - archivo_id
        FK_institucion_id:
            columns:
                - institucion_id
        FK_establecimiento_id:
            columns:
                - establecimiento_id
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            length: 40
            nullable: false
        descripcion:
            type: text
            nullable: true
        fechaHoraInicio:
            type: datetime
            nullable: false
            column: fecha_hora_inicio
        fechaHoraFin:
            type: datetime
            nullable: false
            column: fecha_hora_fin
        creationTime:
            type: datetime
            nullable: false
            column: creation_time
        updateTime:
            type: datetime
            nullable: false
            column: update_time
    manyToOne:
        establecimiento:
            targetEntity: Acme\boletinesBundle\Entity\Establecimiento
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                establecimiento_id:
                    referencedColumnName: id
            orphanRemoval: false
        institucion:
            targetEntity: Acme\boletinesBundle\Entity\Institucion
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                institucion_id:
                    referencedColumnName: id
            orphanRemoval: false
        archivo:
            targetEntity: Acme\boletinesBundle\Entity\Archivo
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                archivo_id:
                    referencedColumnName: id
            orphanRemoval: false
        usuarioCarga:
            targetEntity: Acme\boletinesBundle\Entity\Usuario
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                usuario_carga_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
